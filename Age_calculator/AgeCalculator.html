<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calander">
        <input type="date" min="2025-01-01" max="2025-12-31">
        <div class="cal-logo">
            <svg  xmlns="http://www.w3.org/2000/svg">
                <!-- Circle Background -->
                <circle cx="50" cy="50" r="48" stroke="white" stroke-width="2"/>
                
                <!-- Calculator Icon -->
                <rect x="30" y="25" width="40" height="50" rx="5" fill="white"/>
                <rect x="36" y="31" width="28" height="10" />
                
                <!-- Buttons -->
                <circle cx="40" cy="47" r="3" />
                <circle cx="50" cy="47" r="3" />
                <circle cx="60" cy="47" r="3" />
                
                <circle cx="40" cy="57" r="3" />
                <circle cx="50" cy="57" r="3" />
                <circle cx="60" cy="57" r="3" />
                
                <circle cx="40" cy="67" r="3" />
                <circle cx="50" cy="67" r="3" />
                <circle cx="60" cy="67" r="6" />
            </svg>
            
    </div>
    
    </div>
    <div class="result">
        <div class="years"><span>----</span> Years</div>
        <div class="months"><span>----</span> Months</div>
        <div class="days"><span>----</span> Days</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
